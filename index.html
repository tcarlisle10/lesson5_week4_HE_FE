<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Display</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-container"></div>

    <script>
        
        let products = [
            { name: "Laptop", price: 999.99, description: "New Asus Laptop" },
            { name: "Smartphone", price: 699.99, description: "Iphone 12 Max" },
            { name: "Headphones", price: 149.99, description: "Airpod Pros" }
        ];

        
        function displayProducts() {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <p>Description: ${product.description}</p>
                `;
                productContainer.appendChild(productDiv);
            });
        }

        // Task 3: Event listener for page load
        window.addEventListener('load', displayProducts);
    </script>
</body>
</html>
